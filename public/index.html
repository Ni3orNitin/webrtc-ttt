<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Call Game App</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 1000px;
      padding: 10px;
      display: grid;
      gap: 15px;
    }

    /* ðŸŽ¥ Video section */
    .video-section {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
    }
    video {
      width: 48%;
      max-height: 250px;
      background: #000;
      border-radius: 8px;
    }
    @media (max-width: 600px) {
      video {
        width: 100%;
      }
    }

    /* ðŸŽ® Game section */
    .game-section {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .board {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 5px;
      max-width: 320px;
      margin: 10px auto;
    }
    .cell {
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      border: 2px solid #444;
      cursor: pointer;
      background: #f9f9f9;
    }
    .cell.taken {
      cursor: not-allowed;
      background: #ddd;
    }
    .status {
      margin-top: 10px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    /* ðŸ’¬ Chat section */
    .chat-section {
      background: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    #chatMessages {
      max-height: 200px;
      overflow-y: auto;
      margin-top: 10px;
      border: 1px solid #ddd;
      padding: 5px;
      border-radius: 6px;
      background: #fafafa;
    }
    #chatInput {
      width: 70%;
      padding: 8px;
    }
    #sendBtn {
      padding: 8px 12px;
    }

    /* ðŸ“± Mobile tweaks */
    @media (max-width: 600px) {
      .cell {
        width: 80px;
        height: 80px;
        font-size: 1.5rem;
      }
      #chatInput {
        width: 65%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- ðŸŽ¥ Video Call Section -->
    <div class="video-section">
      <video id="localVideo" autoplay muted playsinline></video>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <!-- ðŸŽ® Tic Tac Toe Game Section -->
    <div class="game-section">
      <h3>Tic Tac Toe</h3>
      <div class="board" id="board">
        <div class="cell" data-index="0"></div>
        <div class="cell" data-index="1"></div>
        <div class="cell" data-index="2"></div>
        <div class="cell" data-index="3"></div>
        <div class="cell" data-index="4"></div>
        <div class="cell" data-index="5"></div>
        <div class="cell" data-index="6"></div>
        <div class="cell" data-index="7"></div>
        <div class="cell" data-index="8"></div>
      </div>
      <div class="status" id="status">Player X's Turn</div>
      <button id="restartBtn">Restart Game</button>
    </div>

    <!-- ðŸ’¬ Chat Section -->
    <div class="chat-section">
      <h3>Chat / Reactions</h3>
      <input type="text" id="chatInput" placeholder="Type your message...">
      <button id="sendBtn">Send</button>
      <div id="chatMessages"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
