<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Room</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .container {
            padding: 40px;
            background-color: #1e1e1e;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        h1 {
            color: #fff;
            margin-bottom: 20px;
        }
        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .app-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #6200ea;
            color: #fff;
            transition: background-color 0.2s ease;
        }
        .app-btn:hover {
            background-color: #3700b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Real-Time Room</h1>
        <p>Choose an application to join:</p>
        <div class="button-group">
            <a href="video.html"><button class="app-btn">Join Video Call</button></a>
            <a href="games.html"><button class="app-btn">Play Games</button></a>
        </div>
    </div>
</body>
</html>
